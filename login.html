<body>
    
    <!-- IMAGEM PRINCIPAL -->
    <div class="logoIMG-container">
        <img src="./imgs/galo comercial color.png" class="login-img" alt="Galo Weather Logo">
    </div>
    <!-- FIM IMAGEM -->
    <main class="login">
        <div class="teste"></div>
        
        <!-- INICIO LOGIN -->
        <div class="login-container">
            <div id="login-card-title">
                <h2>LOGIN</h2>
                <div class="login-underline-title"></div>
            </div>
            <form method="post" class="login-form" >
                <label for="email">
                    &nbsp;Email
                </label>
                <input id="email" class="login-form-content" type="email" name="emailc" autocomplete="on" required />
                <div class="login-form-border"></div>
                <label for="senha">&nbsp;Password</label>
                <input id="senha" class="login-form-content" type="password" name="senha" required />
                <div class="login-form-border"></div>
            </form>
                <button type="submit" class="submitButton" id="login-submit-btn">
                    Fazer login
                </button>
                <div id="sign-up" class="sign-up">
                    <span>Nao possui uma conta?</span>
                    <div class="register">
                        <span>Cadastre-se</span>
                    </div>
                </div>
            </div>
        <!-- FIM LOGIN -->
        <!-- INICIO CADASTRO -->
        <div class="cadastro-container">
            <div id="cadastro-card-title">
                <h2>Cadastro</h2>
                <div class="cadastro-underline-title"></div>
            </div>
            <form method="post" class="cadastro-form" >
                <label for="emailC">
                    &nbsp;Email
                </label>
                <input id="emailC" class="cadastro-form-content" type="text" name="emailC" autocomplete="on" required />
                <div class="cadastro-form-border"></div>
                <label for="senhaC">
                    &nbsp;Senha
                </label>
                <input id="senhaC" class="cadastro-form-content" type="text" name="senhaC" required />
                <div class="cadastro-form-border"></div>
                <label for="emailC">
                    &nbsp;Confirmar senha
                </label>
                <input id="emailC" class="cadastro-form-content" type="text" name="emailC" autocomplete="on" required />
                <div class="cadastro-form-border"></div>
                <label for="emailC">
                    &nbsp;Sua regi√£o
                </label>
                <input id="emailC" class="cadastro-form-content" type="text" name="emailC" autocomplete="on" required />
                <div class="cadastro-form-border"></div>
            </form>
                <button type="submit" class="submit-button" id="cadastro-submit-btn">
                    Fazer login
                </button>
                <!-- alterar caso usuario nao deseja cadastrar -->
                <div id="sign-up" class="sign-up">
                    <span>ja possui uma conta?</span>
                    <div class="register">
                        <span>entrar</span>
                    </div>
                </div>
                <!-- alterar caso usuario nao deseja cadastrar -->
