<!DOCTYPE html>
<html lang="pt-br">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Style/Style.css">
    <script src="./JS/index.js" defer></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"/>
    <title>Galo Weather</title>
    <link rel="shortcut icon"
    href="./imgs/galo logo icon.png"
    type="image/x-icon">
<head>

</head>
<body>
      <!-- Inicio Login -->
      <div class="login-container">
        <p class="login-title">Login</p>
        <div class="login-content" id="login">

            <div id="login-card">
                <div id="login-card-content">
                    <div id="login-card-title">
                        <h2>LOGIN</h2>
                        <div class="underline-title"></div>
                    </div>
                    <form method="post" class="form" onsubmit="validacao(event)">
                        <label for="email" style="padding-top:13px">
                            &nbsp;Email
                        </label>
                        <input id="email" class="form-content" type="email" name="email" autocomplete="on" required />
                        <div class="form-border"></div>
                        <label for="senha" style="padding-top:22px">&nbsp;Password</label>
                        <input id="senha" class="form-content" type="password" name="senha" required />
                        <div class="form-border"></div>
                        <button type="submit" class="submitButton" id="submit-btn">
                            Fazer login
                        </button>
                    </form>

                    <form onsubmit="galoWeather(event)" class="form">
                        <label for="cidades">
                            Cidade
                        </label>
        
                        <select id="cidades" name="cidades" onchange="selectCidades()" disabled>
                        <option value="fill">--Cidade--</option>  
                        <option value="op1">Mocca</option>
                        <option value="op2">Vila Prudente</option>
                        <option value="op3">Tatuapé</option>
                        <option value="op4">Belenzinho</option>
                        </select>
        
                        <div>
                            <p id="capacidade"></p>
                        </div>
        
                        <br/>
        
                        <label for="precipitacao">
                            Precipitação:
                        </label>
        
                        <input type="text" id="precipitacao" name="precipitacao" disabled>
                        <button type="submit">Teste</button>
        
                        <br/>
        
                        <div>
                            <p id="resultado">
                                Menssagem de chuva forte e alagamento
                            </p>
                        </div>
                </div>
            </div>

        </div>
    </div>
</body>
